    - Thundershock/Thunder = Electric
    - Bubble/Water Gun = Water
    - Ember/Flamethrower = Fire  
    - Vine Whip/Razor Leaf = Grass
    - Tackle/Scratch/Quick Attack = Normal
    - Growl/Tail Whip/Leer = Status (no damage)
    
