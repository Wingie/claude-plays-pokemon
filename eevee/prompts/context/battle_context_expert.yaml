    - **Example Layout**:
      ```
      [MOVE1]     [MOVE2]
      [MOVE3]     [MOVE4]
      ```
    - **Your Action**: Navigate to desired move using arrows, then A
    - **Memory**: `LOAD_MEMORIES: move_selection_strategies`
    
